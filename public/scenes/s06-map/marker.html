<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>

<body>

    <div id="map" style="width: 800px; height: 600px"></div>

    <script>

        var center = {lan:32.0333, lat:118.8519};
        var map = L.map('map').setView([center.lan, center.lat], 16);

        L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery © <a href="http://mapbox.com">Mapbox</a>',
            id: 'examples.map-i86knfo3'
        }).addTo(map);
        
        
        L.marker([center.lan, center.lat]).addTo(map)
			.bindPopup("<b>欢迎!</b><br />这里有你的足迹").openPopup();

		L.circle([center.lan - 0.0005, center.lat  ], 50, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("来过这里么？");

		L.polygon([
			[center.lan - 0.0002, center.lat - 0.003],
			[center.lan - 0.0005, center.lat - 0.004],
			[center.lan - 0.0005, center.lat - 0.001]
		]).addTo(map).bindPopup("这里呢？");


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

    </script>
</body>

</html>
